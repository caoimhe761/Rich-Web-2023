<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="userName">User's Name</h1>
    <div class="filter">
        <label>Search contact by Mobile No: </label>
        <input type="text" id="search" placeholder="Search by Mobile">
    </div>
    <div class="profile-container">
        <div class="profile">
            <img src="profile-picture.jpg" alt="User's Profile Picture">
            
            <p>Name</p>
            <p>User Name</p>
            <p>Email:</p>
            <p>Location:</p>
            <p>About Me:</p>
            <p>Number of Gists:</p>
        </div>
        <div class="repos">  
            <table id="contact-table">
                <thead>
                    <tr>
                        <th >Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
