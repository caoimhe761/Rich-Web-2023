<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Directory</title>
</head>
<body>
    <h1>Phone Directory</h1>
    <div id="error" class="error-message"></div>
    <div id="contact-form">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="mobile" placeholder="Mobile">
        <input type="text" id="email" placeholder="Email">
        <button id="add-contact">Add Contact</button>
    </div>
    <div id="contact-list">
        <input type="text" id="search" placeholder="Search by Mobile">
        <div id="noResult" class="error-message">No matching contacts found.</div>

        <table>
            <thead>
                <tr>
                    <th id="name-heading">Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="contact-table-body">
                <!-- Contact rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
